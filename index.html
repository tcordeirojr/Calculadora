<!DOCTYPE html>
<html lang="pt-BR ">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
</head>
<body>
    
    <main id="calculadora" class="calculador">
        <div class="resultado">
            <input type="text">
            <button id="resultado">=</button>
        </div>
        <section id="operadores" class="operadores">
            <button id="divisao">/</button>
            <button id="multiplicacao">X</button>
            <button id="subtracao">-</button>
            <button id="soma">+</button>
        </section>
        <section class="numeral">
            <button id="primeiro">1</button>
            <button id="segundo">2</button>
            <button id="terceiro">3</button>
            <button id="quarto">4</button>
            <button id="quinto">5</button>
            <button id="sexto">6</button>
            <button id="setimo">7</button>
            <button id="oitavo">8</button>
            <button id="nono">9</button>
            <button id="nulo">0</button>
            <button id="virgula">,</button>
            <button id="reset">C</button>

        </section>
    </main>
</body>
</html>
