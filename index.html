<!DOCTYPE html>
<html lang="pt-BR ">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./src/css/style.css">
    <title>Calculadora</title>
</head>
<body>
    <section class="calculator">

        <main id="calculadora" class="calculadora">
            <h1>Calculadora</h1>
            <div id="resultado" class="resultado">
                <!-- <input id="visor" href="#visor" type="text"> -->
            </div>
            <section id="operadores" class="operadores">
                <button onclick="insert('/')" id="divisao">/</button>
                <button onclick="insert('*')" id="multiplicacao">X</button>
                <button onclick="insert('-')" id="subtracao">-</button>
                <button onclick="insert('+')" id="soma">+</button>
                <button class="clean" onclick="clean()" id="reset">C</button>
                
            </section>
            <section  id="numeral" class="numeral">
                <button onclick="insert('1')" id="primeiro">1</button>
                <button onclick="insert('2')" id="segundo">2</button>
                <button onclick="insert('3')" id="terceiro">3</button>
                <button onclick="insert('4')" id="quarto">4</button>
                <button onclick="insert('5')" id="quinto">5</button>
                <button onclick="insert('6')" id="sexto">6</button>
                <button onclick="insert('7')" id="setimo">7</button>
                <button onclick="insert('8')" id="oitavo">8</button>
                <button onclick="insert('9')" id="nono">9</button>
                <button onclick="insert('0')" id="nulo">0</button>
                <button onclick="insert(',')" id="virgula">,</button>
                <button id="operador" onclick="somar()" id="resultado">=</button>
        </section>
    </section>
    </main>
    <script src="src/js/index.js"></script>
</body>
</html>
